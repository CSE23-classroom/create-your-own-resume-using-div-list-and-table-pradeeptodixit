<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #ffffff;
}

.header, .footer {
    text-align: center;
    padding: 20px;
    background: rgb(231, 182, 18);
    font-weight: bold;
    font-size: 24px;
}

/* Main area */
.container {
    display: flex;
    background: #F6E7D3;
    padding: 20px 0;
}

/* Aside */
.aside {
    width: 20%;
    background: #EFDCC0;
    padding: 200px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-top: 2px solid white;
    border-bottom: 2px solid white;
    border-right: 2px solid white;
}

/* Boxes section */
.boxes {
    width: 80%;
    display: flex;
    z
    padding: 200px 0;
    border-top: 2px solid white;
    border-bottom: 2px solid white;
}

.box {
    width: 50%;
    background: #E4CCB0;
    height: 430px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    border-right: 2px solid white;
}
</style>
</head>

<body>

    <header class="header">Hello World!</header>

    <div class="container">

        <aside class="aside">Aside</aside>

        <div class="boxes">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
        </div>

    </div>

    <footer class="footer">Footer</footer>

</body>
</html>
