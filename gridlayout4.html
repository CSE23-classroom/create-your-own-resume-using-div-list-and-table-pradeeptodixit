<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .section {
            background: #c9c9c9;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }

        /* 3 boxes layout */
        .box-container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }

        .box {
            background: grey;
            flex: 1;
            margin: 5px;
            padding: 200px 0;
            text-align: center;
            font-size: 22px;
            color: white;
            border-radius: 5px;
        }

        /* Make responsive on mobile */
        @media (max-width: 600px) {
            .box-container {
                flex-direction: column;
            }
            .box {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <div class="section">Logo</div>

    <div class="section">Header</div>

    <div class="section">Text Area</div>

    <div class="box-container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
    </div>

    <div class="section">Footer</div>

</body>
</html>
